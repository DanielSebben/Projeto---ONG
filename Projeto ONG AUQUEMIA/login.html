<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <!--Link para chamar o arquivo de estilo CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Link para direcionar para a página-->
    <link rel="stylesheet" href="cadastroVoluntario.html">

</head>

<body>
    <div class="d-flex align-items-center py-5 bg-custimize">
        <main class="form-signin w-100 m-auto">
            <form name="form1" id="form1" action="#" method="post">
                <!--<img class="mb-4 d-block m-auto" src="https://www.excellentdigitizing.co/Images/LoginIcon.png" alt=""
                    width="150" height="150"> -->
                <h1 class="h3 mb-3 fw-normal text-center">Realize seu Login</h1>

                <!--Usuário -->
                <div class="form-floating py-2">
                    <input type="email" class="form-control" id="inputemail" value="" placeholder="nome@email.com">
                    <label for="usuario">Usuário:</label>
                    <a></a><!--Mensagem de erro -->
                </div>

                <!--Senha -->
                <div class="form-floating py-2">
                    <input type="password" class="form-control" id="inputpassword" value="" placeholder="Password...">
                    <label for="inputpassword">Senha:</label>
                    <a></a><!--Mensagem de erro -->
                </div>

                <!--Checkbox para lembrar senha, caso o usuário queira -->
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="Lembrar-me" id="checkForm">
                    <label class="form-check-label" for="checkForm">Lembrar-me</label>

                </div>

                <!--Botão de login -->
                <button class="btn w-100 py-2 btn-login" type="submit" onclick="logar(); return false">Login</button>

                <!--Opção para resgate de senha -->
                <div class="d-block py-0 fw-normal text-center text-decoration-none">
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <!--Opção para o usuário realizar cadastro, caso não ainda não seja cadastrado -->
                <div class="d-block py-3 fw-normal text-center text-decoration-none">
                    <!-- <a href="http://127.0.0.1:3000/indexCadastro.html">Cadastrar-se</a>  -->
                    <a href="cadastroVoluntario.html">Cadastrar-se</a>
                </div>

                <!--Footer -->
                <!--<p class=" mb-1 text-body-secondary opacity-100 text-center">&copy; 2024 - Todos os Direitos Reservados</p>-->
            </form>

        </main>

    </div>

    <!--Chamando o arquivo do JavaScript -->
    <script src="scriptLogin.js"></script>

</body>

</html>
